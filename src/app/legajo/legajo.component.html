<div class="container">
  <div class="card card-outline card-primary">
    <div class="card-header text-left">
      <h3>LEGAJO</h3>
    </div>
    <div class="card-body">
      <div class="d-flex justify-content-between">
        <div>
          <label class="fecha">Fecha</label>
          <label>{{ fecha }}</label>
        </div>
        <div>
          <button class="btn btn-success" id="aumentar"><i class="fa-solid fa-plus"></i></button>
        </div>
      </div>
      <table class="table table-success table-striped" id="tabla">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Tipo Documento</th>
            <th scope="col">Archivo</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>
              <select class="form-control form-select-sm" aria-label="Small select example">
                <option selected>Tipo de Documento</option>
                <option value="1">Resolucion</option>
                <option value="2">Titulo</option>
                <option value="3">Diplomas</option>
                <option value="4">Maestria</option>
              </select>
            </td>
            <td>
              <div class="d-flex justify-content-between">
                <input class="form-control file" id="formFileLg" type="file">  <button type="button" class="btn btn-warning"><i class="fa-solid fa-trash"></i></button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
</div>
