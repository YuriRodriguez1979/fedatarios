<div class="container">
  <div class="form-box">
    <form action="/registro" method="post" class="form-register">
      <h1>Registro de usuario</h1>
      <div class="form-group mb-3">
        <label for="usuario">Usuario <i class="fas fa-user"></i></label>
        <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Ingrese su usuario">
      </div>
      <div class="form-group">
        <label for="dni">DNI <i class="fas fa-id-card"></i></label>
        <input type="text" class="form-control" id="dni" name="dni" placeholder="Ingrese su DNI">
      </div>
      <div class="form-group">  
        <label for="ape_paterno">Apellido paterno <i class="fas fa-user-alt"></i></label>
        <input type="text" class="form-control" id="ape_paterno" name="ape_paterno" placeholder="Ingrese su apellido paterno">
      </div>
      <div class="form-group">
        <label for="ape_materno">Apellido materno <i class="fas fa-user-alt"></i></label>
        <input type="text" class="form-control" id="ape_materno" name="ape_materno" placeholder="Ingrese su apellido materno">
      </div>
      <div class="form-group">
        <label for="nombre">Nombre <i class="fas fa-user"></i></label>
        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese su nombre">
      </div>
      <div class="form-group">
        <label for="movil">Móvil <i class="fas fa-phone"></i></label>
        <input type="text" class="form-control" id="movil" name="movil" placeholder="Ingrese su número de móvil">
      </div>
      <div class="form-group">
        <label for="email">Correo electrónico <i class="fas fa-envelope"></i></label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su correo electrónico">
      </div>
      <div class="form-group">
        <label for="rol">Rol <i class="fas fa-user-cog"></i></label>
        <select class="form-control" id="rol" name="rol">
          <option value="administrador">Administrador</option>
          <option value="usuario">Usuario</option>
        </select>
      </div>
      <div class="form-group">
        <label for="horario">Horario <i class="fas fa-clock"></i></label>
        <input type="time" class="form-control" id="horario" name="horario" placeholder="Ingrese su horario">
      </div>
      <button type="submit" (click)="acceder()" class="btn btn-primary">Registrarse</button>
    </form>
  </div>
</div>
